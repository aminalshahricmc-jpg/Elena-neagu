<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retragere - ACC Investment</title>

<style>
body{
  background:#001f3f;
  color:gold;
  font-family:'Poppins',sans-serif;
  text-align:center;
  padding:40px;
}
h1{color:#00ff99;margin-bottom:20px;}
select,input{
  width:80%;
  max-width:360px;
  padding:10px;
  margin:12px 0;
  border-radius:8px;
  border:1px solid gold;
  background:#111;
  color:gold;
  font-size:16px;
}
.amount{
  font-size:22px;
  font-weight:bold;
  margin:15px 0;
  color:#00ff99;
}
.btn{
  background:linear-gradient(90deg,gold,#00ff99);
  color:#000;
  border:none;
  padding:12px 28px;
  border-radius:8px;
  font-size:18px;
  cursor:pointer;
}
.btn:hover{transform:scale(1.05);}
.back{
  display:block;
  margin-top:25px;
  color:#aaa;
  text-decoration:none;
}
.back:hover{color:gold;}

/* Popup */
.popup-overlay{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.popup-box{
  background:#111;
  border:1px solid gold;
  border-radius:16px;
  padding:30px;
  width:85%;
  max-width:400px;
  text-align:center;
  color:gold;
  box-shadow:0 0 25px rgba(255,215,0,.25);
  animation:popupShow .3s ease;
}
@keyframes popupShow{
  from{transform:scale(.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
.popup-box h2{color:#00ff99;margin-bottom:10px;}
.popup-box p{color:#fff;line-height:1.5em;margin-bottom:20px;}
.popup-btn{
  background:linear-gradient(90deg,gold,#00ff99);
  border:none;
  padding:10px 25px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Retragere Fonduri</h1>

<select>
  <option value="">Selectează banca</option>
  <option>Banca Transilvania</option>
  <option>BCR</option>
  <option>BRD</option>
  <option>Raiffeisen Bank</option>
  <option>ING Bank</option>
  <option>CEC Bank</option>
  <option>UniCredit Bank</option>
  <option>Alpha Bank</option>
  <option>OTP Bank</option>
  <option>Revolut</option>
  <option>Transfer IBAN</option>
</select>

<input type="text" placeholder="Nume bancă">
<input type="text" placeholder="IBAN / Număr cont">

<div class="amount">24,000 RON</div>

<button class="btn" onclick="showPopup()">Retrage</button>

<a href="index.html" class="back">⬅ Înapoi la pagina principală</a>

<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <h2>⚠️ Taxă de retragere</h2>
    <p>
      Pentru a procesa retragerea de <strong>24,000 RON</strong>,<br>
      este necesară o taxă de <strong>700 RON</strong>.
    </p>
    <button class="popup-btn" onclick="closePopup()">OK</button>
  </div>
</div>

<script>
function showPopup(){
  document.getElementById("popup").style.display="flex";
}
function closePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
